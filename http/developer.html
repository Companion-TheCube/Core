<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheCube Developer Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; display:flex; align-items:center; gap:12px; }
    #toolbar { display:flex; gap:8px; align-items:center; }
    #content { display:grid; grid-template-columns: 1fr; gap:16px; padding:16px; }
    section { padding:12px; border:1px solid #eee; border-radius:8px; }
    form { display:flex; flex-wrap: wrap; gap:8px; margin:8px 0; }
    input[type="text"] { padding:6px 8px; min-width: 220px; }
    input[type="submit"], button { padding:6px 12px; cursor:pointer; }
    .endpoint-meta { color:#666; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0; font-size:18px;">TheCube Developer Dashboard</h1>
    <div id="toolbar"></div>
  </header>
  <div id="content">
    <section>
      <h2>Endpoints</h2>
      <p class="endpoint-meta">Use the auth controls above to authenticate. Private endpoints require Authorization: Bearer &lt;token&gt;.</p>
      <div id="endpoints"></div>
    </section>
  </div>
  <script src="/auth.js"></script>
</body>
</html>
