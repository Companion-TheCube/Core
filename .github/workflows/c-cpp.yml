name: tests

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: sudo ./install-deps.sh
      - name: Create SSL certs
        run: |
          cd ssl
          ./generateCert.sh
          cd ..
      - name: Copy env file
        run: cp .env.example .env
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_TOOLING_SCRIPTS=OFF -DENABLE_BUILD_SERVER=OFF -DBUILD_BT_MANAGER=OFF
      - name: Build
        run: cmake --build build -j --target CubeCoreTests
        timeout-minutes: 10
      - name: Run tests
        run: ctest --test-dir build -C Debug -j
